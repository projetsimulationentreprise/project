<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Formulaire d'inscription</title>
        <link href="../css/css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/inscription.css" rel="stylesheet">
    </head>
    <body>

        <form action="" id="inscription">
            <h3 class="txt">Inscription</h3>
            <div>
                <p class="txt">Nom</p>
                <input type="text" class="input form-control" placeholder="Nom">
                <br>
                <p class="txt">Prenom</p>
                <input type="text" class="input form-control" placeholder="Prenom">
                <br>
                <p class="txt">Adresse mail</p>
                <input type="email" class="input form-control" placeholder="XXX@XX.XX">
                <br>
                <p class="txt">Adresse</p>
                <input type="text" class="input form-control" placeholder="Adresse complete">
                <br>
                <p class="txt">Mot de passe</p>
                <input type="password" class="input form-control" placeholder="Mot de passe">
                <br>
                <p class="txt">Numero de telephone</p>
                <input type="text" class="input form-control" placeholder="06 XX XX XX XX">
                <br>
            </div>
            <br>
            <button id="Valider">Valider</button>
        </form>

        <script src="../css/js/bootstrap.min.js"></script>

    </body>
</html>
